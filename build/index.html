<!DOCTYPE html>
<html ng-app="app">
<link lang="ru">
    <meta charset="UTF-8">
    <title>Я собираю проекты как рок звезда</title>
    <link type='image/x-icon' href='img/favicon.png' rel='Shortcut Icon'>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body >
<section class="header">
    <div class="header__top">
        <p>update:
            <span> we are launching mvp now</span>
        </p>
    </div>
    <div class="header__container">
        <div class="header__content">
            <div class="header__logo">
                <div class="main-logo"></div>
            </div>
            <div class="header__contact">
                <p>
                    <a href="#email">contact</a>
                </p>
                <div class="line"></div>
            </div>
        </div>
    </div>
</section>

<section class='main' ng-controller="TabController as tab">
    <div class="main__nav">
        <ul>
            <li ng-class="{ active:tab.isSet(1) }">
                <a href ng-click="tab.setTab(1)">{{tab.phones[0].title}}</a>
            </li>
            <li ng-class="{ active:tab.isSet(2) }">
                <a href ng-click="tab.setTab(2)">{{tab.phones[1].title}}</a>
            </li>
            <li ng-class="{ active:tab.isSet(3) }">
                <a href ng-click="tab.setTab(3)">{{tab.phones[2].title}}</a>
            </li>
        </ul>
        <blockquote ng-show="tab.isSet(1)">{{tab.phones[0].description}}</blockquote>
        <blockquote ng-show="tab.isSet(2)">{{tab.phones[1].description}}</blockquote>
        <blockquote ng-show="tab.isSet(3)">{{tab.phones[2].description}}</blockquote>
    </div>


    <div class="main__container" >
        <img class="phone" src="img/phone.png" alt="">
        <div class="phone__content">
            <img  ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" ng-show="tab.isSet(1)" ng-src={{tab.phones[0].img}} alt="">
            <img  ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" ng-show="tab.isSet(2)" ng-src={{tab.phones[1].img}} alt="">
            <img  ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" ng-show="tab.isSet(3)" ng-src={{tab.phones[2].img}} alt="">
        </div>
    </div>


</section>

<section class="footer clearfix">
    <div class="footer__subscribe">
        <h3>Get lattes news!</h3>
        <form action="" >
            <div class="email">
                <a name="email"></a>
                <input placeholder="example@mail.com" type="email" name="email"/>
                <button type="submit">SEND</button>
            </div>
        </form>
    </div>
</section>

<section class="socials">
    <ul>
        <li><a href="https://www.facebook.com/Amlgam-765525106911842" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/amlgamapp/" target="_blank">Instagram</a></li>
    </ul>
</section>
</body>
</html>
