<!DOCTYPE html>
<html ng-app="app">
<head lang="ru">
    <meta charset="UTF-8">
    <title>Я собираю проекты как рок звезда</title>
    <link rel='stylesheet' href='/css/style.css' type='text/css'/>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>


</head>
<body >
<section class="header">
    <div class="header__top">
        <p>update:
            <span> we are launching mvp now</span>
        </p>
    </div>
    <div class="header__container">
        <div class="header__content">
            <div class="header__logo">
                <div class="main-logo"></div>
            </div>
            <div class="header__contact">
                <p>contact</p>
                <div class="line"></div>
            </div>


        </div>
    </div>
</section>

<section class='main' ng-controller="TabController as tab">
    <ul class="main__nav">
        <li ng-class="{ active:tab.isSet(1) }">
            <a href ng-click="tab.setTab(1)">{{tab.phones[0].title}}</a>
        </li>
        <li ng-class="{ active:tab.isSet(2) }">
            <a href ng-click="tab.setTab(2)">{{tab.phones[1].title}}</a>
        </li>
        <li ng-class="{ active:tab.isSet(3) }">
            <a href ng-click="tab.setTab(3)">{{tab.phones[2].title}}</a>
        </li>
    </ul>
        <div class="main__content" >
            <blockquote ng-show="tab.isSet(1)">{{tab.phones[0].description}}</blockquote>
            <blockquote ng-show="tab.isSet(2)">{{tab.phones[1].description}}</blockquote>
            <blockquote ng-show="tab.isSet(3)">{{tab.phones[2].description}}</blockquote>
        </div>
    <!--  Description Tab's Content  -->

    <div class="phone__container" >
        <img ng-show="tab.isSet(1)" ng-src={{tab.phones[0].img}} alt="">
        <img ng-show="tab.isSet(2)" ng-src={{tab.phones[1].img}} alt="">
        <img ng-show="tab.isSet(3)" ng-src={{tab.phones[2].img}} alt="">
    </div>


</section>


</body>
</html>
